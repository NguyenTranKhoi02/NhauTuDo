<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quán Nhậu Tự Do</title>

    <link rel="stylesheet" href="css/main.css" />

    <script src="js/jquery.min.js"></script>
    <script src="js/init.js"></script>
    <script>
        $(document).ready(function() {
            App.initHelpers([""]);
        });
    </script>
</head>

<body>
    <div class="td-wrapper">
        <div class="td-content__wrapper contact-wrapper">
            <div class="contact-content widthCT">
                <div class="cc-wrapper">
                    <div class="cc-left">
                        <div class="ccl-info">
                            <h2 class="ccli-name">Tự Do Group</h2>
                            <div class="ccli-slogan">Ta tự do trong thế giới của ta</div>
                            <ul class="list-item">
                                <li class="item">
                                    <span class="icn">
                      <img src="img/contact-icn-1.png" alt="">
                    </span>
                                    <span class="txt">112 Nguyễn Văn Tuyết, Đống Đa, Hà Nội
                    </span>
                                </li>
                                <li class="item">
                                    <span class="icn">
                                        <img src="img/contact-icn-2.png" alt="">
                    </span>
                                    <span class="txt"> quannhautudo@gmail.com</span>
                                </li>
                                <li class="item">
                                    <span class="icn">
                                        <img src="img/contact-icn-3.png" alt="">
                    </span>
                                    <span class="txt"> 08.8686.1919</span>
                                </li>
                            </ul>
                        </div>
                        <div class="ccl-social">
                            <ul class="list-social-link">
                                <li class="social-link-item">
                                    <a href="" title="facebook" class="social-link fb">

                                    </a>
                                </li>
                                <li class="social-link-item">
                                    <a href="" title="tiktok" class="social-link tiktok">

                                    </a>
                                </li>
                                <li class="social-link-item">
                                    <a href="" title="youtube" class="social-link yt">

                                    </a>
                                </li>
                                <li class="social-link-item">
                                    <a href="" title="instagram" class="social-link ig">

                                    </a>
                                </li>
                                <li class="social-link-item">
                                    <a href="" title="twt" class="social-link twt">

                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="cc-right">
                        <div class="formInput">
                            <div class="custom-input">
                                <div class="input-tab wrong">
                                    <input type="text" class="input-info" placeholder="Tên của bạn*" />
                                    <div class="warning">Chưa nhập tên</div>
                                </div>
                                <div class="input-tab">
                                    <input type="text" class="input-info" placeholder="Email*" />
                                    <div class="warning">Nhập sai định dạng sđt</div>
                                </div>
                                <div class="input-tab">
                                    <input type="text" class="input-info" placeholder="Số điện thoại " />
                                    <div class="warning">Nhập sai định dạng sđt</div>
                                </div>
                                <div class="input-tab">
                                    <input type="text" class="input-info" placeholder="Tiêu đề*" />
                                </div>
                                <div class="input-tab">
                                    <textarea class="textarea-comment" placeholder="Your message*"></textarea>
                                </div>
                            </div>
                            <div class="submit-form">
                                <a href="javascript:;" title="Gửi thông tin" class="btn-area">
                                    <span class="submit-txt">Gửi thông tin</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ordernowBox">
                    <div class="ob-left">
                        <div class="logo">
                            <img src="img/quantudo-logo.png" alt="" />
                        </div>
                        <div class="title">Đặt tiệc ngay, nhận vô vàn ưu đãi</div>
                        <div class="hotline">
                            <span class="txt">HOTLINE</span>
                            <span class="numb">08.6699.1986</span>
                        </div>
                    </div>
                    <div class="ob-right">
                        <div class="btn-ordernow">
                            <a href="javascript:;" title="ĐẶT NGAY">ĐẶT NGAY</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
